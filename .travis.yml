language: python

python:
      - "3.4"
      - "3.5"
      - "3.5"
      - "3.6"
      - "3.7"
      - "3.8"

branches:
  only:
  - master
  - /^\d+\.\d+\.\d+$/

matrix:
  allow_failures:
    - python: "nightly"

install:
    - "python -m pip install --upgrade pip setuptools"
    - "pip install -U pytest"
    - "pip install --editable .[dev]"
script:
    - "pytest -v  --cov-report= --cov=quaternions tests/"
after_script:
    - "flake8 quaternions"

# report coverage to coveralls.io
after_success:
    - "pip install python-coveralls"
    - coveralls

cache:
  apt: true
  pip: true

deploy:
  provider: pypi
  user: JuanLuisCano
  password:
    secure: 
  on:
    tags: true
    branch: master
    python: "3.6"
  distributions: "sdist bdist_wheel"
